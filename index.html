        <div><a href="10-Buthanani Emfuleni.html">Buthanani Emfuleni</a></div>
    </div>

    <script>
        // Automatically add numbers to the beginning of each song title
        const songDivs = document.querySelectorAll('#songList div');
        songDivs.forEach((div, index) => {
            const link = div.querySelector('a');
            link.textContent = `${index + 1} ${link.textContent}`;
        });

        // Filter function
        function filterSongs() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            songDivs.forEach(div => {
                const text = div.textContent.toLowerCase();
                div.style.display = text.includes(filter) ? '' : 'none';
            });
        }
    </script>
</body>
